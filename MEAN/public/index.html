<!DOCTYPE html>
<html ng-app="myapp">
  <head>
    <meta charset="utf-8">
    <title>Server</title>
     <script  src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
     <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <script src="js/main.js"></script>

  </head>
  <body>
    <div class="container" ng-controller="app_controller">
      <h1>Contact list app</h1>
      <table class="table">
        <th>
          <thead>
            <tr>
              <th>Name</th>
              <th>Number</th>
              <th>Email</th>
              <th>Action</th>
            </tr>
          </thead >
          <tbody>
            <tr>
              <td><input type="text" class="form-control" ng-model="contact.name"></td>
              <td><input type="text" class="form-control" ng-model="contact.number"></td>
              <td><input type="text" class="form-control" ng-model="contact.email"></td>
              <td><button class="btn btn-primary" ng-click="addcontact()">Add contact</button></td>
            </tr>
            <tr ng-repeat="contact in contacts">
              <td>{{contact.name}}</td>
              <td>{{contact.number}}</td>
              <td>{{contact.email}}</td>
            </tr>
          </tbody>
        </th>
      </table>
    </div>
  </body>
</html>
